<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Mood</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>

    <script src="granim.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css"></link>

</head>

<body>

<div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <img src="assets/images/mood.png" alt="mood logo" height="75px" width="75px">
            <span class="mdl-layout-title">What type of party are you planning?</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>

  <div class="canvas-interactive-wrapper">
    <canvas id="canvas-interactive"></canvas>
      <div class="cta-wrapper">
        <a href="#happy-state" id="happy-state-cta" class="btn-generateimg">Celebratory</a>
        <a href="#violet-state" id="violet-state-cta" class="btn-generateimg">Chill</a>
        <a href="#orange-state" id="orange-state-cta" class="btn-generateimg">Dance</a>
      </div>
  </div>

  <main class="mdl-layout__content">
    <div class="page-content">
              
    <br>
                          
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__supporting-text">
        Check out this list of songs for your party:
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <p>(songs will go here)</p>
      </div>
    </div>
              
    <br>
              
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__supporting-text">
        Check out these locations for your party:
      </div>
      <div class="mdl-card__actions mdl-card--border" id="giphyImages">
        <p>(google maps will go here)</p>
      </div>
    </div>

    <br>
                          
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__supporting-text">
        Check out these recipes for your party:
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <p>(recipes will go here)</p>
      </div>
    </div>
              
    <br>
                  
            
</div>


</body>

<script src="assets/javascript/main.js"></script>
<script src="assets/javascript/giphy.js"></script>
<script src="assets/javascript/spotify.js"></script>
    
</html>
