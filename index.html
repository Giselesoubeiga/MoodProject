<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Mood</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>

    <script src="granim.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css"></link>
    
    <!-- add -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <style>
    /* Set the size of the div element that contains the map */
    #map {
      height: 400px; 
      width: 100%; 
    }
  </style>


</head>

<body>

<div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <img src="assets/images/vibelogo.png" alt="mood logo" height="75px" width="75px">
            <span class="mdl-layout-title">What type of party are you planning?</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>

  <div class="canvas-interactive-wrapper">
    <canvas id="canvas-interactive"></canvas>
      <div class="cta-wrapper">
        <a href="#happy-state" id="happy-state-cta" class="btn-generateimg" data-info="celebratory">Celebratory</a>
        <a href="#violet-state" id="violet-state-cta" class="btn-generateimg"  data-info="chill">Chill</a>
        <a href="#orange-state" id="orange-state-cta" class="btn-generateimg"  data-info="dance">Dance</a>
      </div>
      
  </div>

  <main class="mdl-layout__content">
    <div class="page-content">
              
    <br>

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--1-col"></div>

        <div class="mdl-cell mdl-cell--10-col">
                          
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__supporting-text">
        Check out this list of songs for your party:
      </div>
      <div class="mdl-card__actions mdl-card--border itunes">
        
        <div id="song-cards">
 

        </div>
      
 

        

       
      </div>
    </div>

  </div>

    <div class="mdl-cell mdl-cell--1-col"></div>

  </div>
              
    <br>
    
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--1-col"></div>

        <div class="mdl-cell mdl-cell--10-col">

    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__supporting-text">
        Check out these locations for your party:
      </div>
      <div class="mdl-card__actions mdl-card--border" id="giphyImages">
        <div id="map"></div>
      </div>
    </div>

  </div>

    <div class="mdl-cell mdl-cell--1-col"></div>

  </div>

    <br>
                   
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--1-col"></div>

        <div class="mdl-cell mdl-cell--10-col">

    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__supporting-text">
        Check out these recipes for your party:
      </div>
      <div class="mdl-card__actions mdl-card--border recipes">

        <p class="recipe1Label"></p>
        <p class="recipe1URL"></p>
        <p class="recipe1Image"></p>
        <br>
        <p class="recipe2Label"></p>
        <p class="recipe2URL"></p>
        <p class="recipe2Image"></p>
        <br>
        <p class="recipe3Label"></p>
        <p class="recipe3URL"></p>
        <p class="recipe3Image"></p>
        <br>
        <p class="recipe4Label"></p>
        <p class="recipe4URL"></p>
        <p class="recipe4Image"></p>
        <br>
        <p class="recipe5Label"></p>
        <p class="recipe5URL"></p>
        <p class="recipe5Image"></p>
        <br>
        <p class="recipe6Label"></p>
        <p class="recipe6URL"></p>
        <p class="recipe6Image"></p>

      </div>
    </div>

      </div>

      <div class="mdl-cell mdl-cell--1-col"></div>
  </div>
              
    <br>
                  
            
</div>


</body>
